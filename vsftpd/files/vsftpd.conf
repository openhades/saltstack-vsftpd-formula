{%- set vsftpd_config = pillar.get('vsftpd:config', {}) -%}
#
# This file is managed by salt. Manual changes risk being overwritten.
#
{%- for option, value in vsftpd_config|dictsort %}
  {%- if value is list %}
    {%- for subvalue in value %}
{{ option }}={{ subvalue }}
    {%- endfor %}
  {%- else %}
{{ option }}={{ value }}
  {%- endif %}
{%- endfor %}
